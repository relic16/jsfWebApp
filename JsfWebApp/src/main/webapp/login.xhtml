<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>
<h:form id="loginFromId">
<h:column>
User Id : 
<h:inputText id="userId" value="#{userBean.userId}" ></h:inputText>
</h:column>
<h:column>
Password : 
<h:inputSecret id="password" value="#{userBean.password}" ></h:inputSecret>
</h:column>
<h:column>
<h:commandButton id="loginId" value="Login" action="#{userBean.login}"></h:commandButton>
</h:column>

</h:form>
</h:body>
</html>
