<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Register</title>
</h:head>
<h:form>
First Name : <h:inputText id="fName" value="#{student.fName}"></h:inputText>
	<br />
	<br />
Last Name : <h:inputText id="lName" value="#{student.lName}"></h:inputText>
	<br />
	<br />
Country : <h:selectOneMenu id="country" value="#{student.country}">
		<!-- <f:selectItem itemLabel="India" itemValue="India"></f:selectItem>
		<f:selectItem itemLabel="UK" itemValue="UK"></f:selectItem>
		<f:selectItem itemLabel="USA" itemValue="USA"></f:selectItem> -->
		<f:selectItems value="#{student.countryOptions}"></f:selectItems>
	</h:selectOneMenu>
	<br />
	<br />
Subject : <h:selectOneRadio id="subject" value="#{student.subject}">
		<f:selectItems value="#{student.subjectOptions}"></f:selectItems>
		<br />
		<br />
	</h:selectOneRadio>
	Hobby : <h:selectManyCheckbox id="hobby" value="#{student.hobby}">
		<f:selectItems value="#{student.hobbyOptions}"></f:selectItems>
		<br />
		<br />
	</h:selectManyCheckbox>
	<h:commandButton value="Submit" action="student_response"></h:commandButton>
</h:form>
</html>
